<html>
    <head>
	<meta charset="utf-8" />
	<title>陈庆拴儿</title>
    </head>
    <body>
    <script>
document.write("<h1>hello world</h1>");
function changeimg()
{
    ele=document.getElementById("img1");
    if(ele.src.match("1"))
    {
	ele.src="2.gif";
    }
    else
    {
	ele.src="1.gif";
    }
}
    </script>
    <button onclick="alert('你敢点我')">
	我是可爱的陈庆拴
	</button>
	<img id="img1" onclick="changeimg()" src="1.gif" />
    </body>
</html>
